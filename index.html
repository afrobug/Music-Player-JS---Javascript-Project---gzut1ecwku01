<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtomicPlayer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="App.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="appLogo"><img src="atom.png" alt="atomicPlayer">Atomic Player</li>
            <li>Home</li>
            <li>About</li>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn btn-info my-2 my-sm-0" type="submit">Search</button>
              </form>
        </ul>
    </nav>

    <div class="player">
        <div class="songlist">
            <h1>Atomic Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">

                <div class="songItem">

                </div>
                <div class="songItem">

                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>

                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="recordPlaying.gif" alt="1">

                </div>
            </div>
        </div>
        <div class="songbanner">
        </div>
    </div>

    <div class="playerBottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="playerIcons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="volume-volume-control.gif" width="42px" alt="playing" id="gif"> <span id="masterSongName">Warriyo - Mortals</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1e3e191041.js" crossorigin="anonymous"></script>
    
</body>

</html>
